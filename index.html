<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Pro - Moradas Marília 1</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }

        @keyframes pulse {
            50% { opacity: .5; }
        }
        .skeleton-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        
        .modal {
            display: none; position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center; align-items: center;
        }
        .modal-content {
            background-color: #fff; padding: 2rem; border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            max-width: 90%; width: 500px;
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-6 lg:p-8 flex flex-col items-center">

    <header class="w-full max-w-6xl flex justify-between items-center py-4 px-6 bg-white/80 backdrop-blur-lg rounded-2xl shadow-sm border border-gray-200 mb-10 sticky top-4 z-50">
        <div class="flex items-center gap-3"><div class="w-10 h-10 bg-slate-800 text-white flex items-center justify-center rounded-full font-bold text-lg">MM1</div><h1 class="hidden sm:block text-xl font-bold text-slate-800">Moradas Marília 1</h1></div>
        <nav class="flex items-center gap-2 p-1 bg-gray-100 rounded-full"><button id="public-btn" class="px-4 py-2 rounded-full text-sm font-semibold transition-all duration-300"></button><button id="admin-btn" class="px-4 py-2 rounded-full text-sm font-semibold transition-all duration-300"></button></nav>
    </header>

    <div id="content" class="w-full max-w-6xl"></div>
    
    <div id="message-modal" class="modal"><div class="modal-content"><h3 class="text-xl font-bold text-slate-800 mb-4">Aviso</h3><p id="modal-text" class="text-gray-600 mb-6"></p><div class="flex gap-4"><button id="message-close-btn" class="w-full py-2 px-4 bg-slate-700 text-white font-bold rounded-lg hover:bg-slate-800 transition-colors">Entendi</button></div></div></div>
    <div id="confirm-modal" class="modal"><div class="modal-content"><h3 class="text-xl font-bold text-red-700 mb-4">Confirmar Ação</h3><p id="confirm-text" class="text-gray-600 mb-6"></p><div class="flex gap-4"><button id="confirm-cancel-btn" class="w-full py-2 px-4 bg-gray-200 text-gray-800 font-bold rounded-lg hover:bg-gray-300 transition-colors">Cancelar</button><button id="confirm-ok-btn" class="w-full py-2 px-4 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 transition-colors">Confirmar</button></div></div></div>
    <div id="loading-modal" class="modal"><div class="bg-white p-6 rounded-lg shadow-lg flex items-center gap-4"><svg class="animate-spin h-6 w-6 text-slate-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><p class="font-medium text-gray-700">Processando...</p></div></div>
    
    <script type="module">
        // --- FIREBASE SETUP ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, deleteDoc, onSnapshot, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCKh5Z3-a1tdEI8mM4ED-8xHNMSyh0lSM8",
            authDomain: "projeto-6cf77.firebaseapp.com",
            projectId: "projeto-6cf77",
            storageBucket: "projeto-6cf77.firebasestorage.app",
            messagingSenderId: "564319159299",
            appId: "1:564319159299:web:f3fa3374c1a2e2017eba36"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // --- STATE MANAGEMENT ---
        const state = {
            providers: [],
            isLoading: true,
            view: 'public',
            adminLoggedIn: false,
            searchTerm: '',
        };

        // --- DOM ELEMENTS ---
        const DOMElements = {
            content: document.getElementById('content'),
            publicBtn: document.getElementById('public-btn'),
            adminBtn: document.getElementById('admin-btn'),
            messageModal: document.getElementById('message-modal'),
            messageText: document.getElementById('modal-text'),
            messageCloseBtn: document.getElementById('message-close-btn'),
            confirmModal: document.getElementById('confirm-modal'),
            confirmText: document.getElementById('confirm-text'),
            confirmOkBtn: document.getElementById('confirm-ok-btn'),
            confirmCancelBtn: document.getElementById('confirm-cancel-btn'),
            loadingModal: document.getElementById('loading-modal'),
        };

        // --- UTILS ---
        const debounce = (func, delay) => {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        };

        const applyInputMask = (event) => {
            event.target.value = event.target.value.replace(/\D/g, '');
        };

        // --- MODAL & FEEDBACK ---
        const showModal = (msg) => { DOMElements.messageText.innerText = msg; DOMElements.messageModal.style.display = 'flex'; };
        const showConfirmation = (msg, onConfirm) => {
            DOMElements.confirmText.innerText = msg;
            DOMElements.confirmModal.style.display = 'flex';
            DOMElements.confirmOkBtn.onclick = () => {
                onConfirm();
                DOMElements.confirmModal.style.display = 'none';
            };
        };
        const toggleLoading = (isLoading) => { DOMElements.loadingModal.style.display = isLoading ? 'flex' : 'none'; };

        // --- API (FIRESTORE) ---
        const listenForProviders = () => onSnapshot(collection(db, `fornecedores`), snapshot => {
            state.providers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a, b) => a.name.localeCompare(b.name));
            state.isLoading = false;
            render();
        }, e => showModal("Erro ao carregar dados."));

        const addProvider = async (provider) => {
            toggleLoading(true);
            try {
                await addDoc(collection(db, `fornecedores`), provider);
                showModal("Prestador adicionado com sucesso!");
                document.getElementById('add-provider-form')?.reset();
            } catch (e) { showModal("Erro ao adicionar prestador."); } 
            finally { toggleLoading(false); }
        };

        const removeProvider = async (id) => {
            toggleLoading(true);
            try {
                await deleteDoc(doc(db, `fornecedores`, id));
                showModal("Prestador removido com sucesso.");
            } catch (e) { showModal("Erro ao remover prestador."); }
            finally { toggleLoading(false); }
        };

        // --- RENDERING ---
        const render = () => {
            updateNav();
            state.view === 'public' ? renderPublicPage() : renderAdminPage();
        };

        const updateNav = () => {
            DOMElements.publicBtn.innerHTML = `Comunidade`;
            DOMElements.adminBtn.innerHTML = `Administrador`;
            const activeClasses = ['bg-white', 'text-slate-800', 'shadow-sm'];
            DOMElements.publicBtn.classList.toggle(...activeClasses, state.view === 'public');
            DOMElements.adminBtn.classList.toggle(...activeClasses, state.view === 'admin');
        };

        /**
         * Renders the provider cards with a simple DOM diffing strategy to avoid full re-renders.
         * It only adds, removes, or updates nodes that have actually changed.
         */
        const renderProviderCards = (containerId, providers) => {
            const container = document.getElementById(containerId);
            if (!container) return;

            const newIds = new Set(providers.map(p => p.id));
            const existingNodes = new Map([...container.children].map(node => [node.id.split('-')[1], node]));

            // Remove nodes that are no longer in the list
            for (const [id, node] of existingNodes.entries()) {
                if (!newIds.has(id)) {
                    node.remove();
                }
            }

            // Add or update nodes
            providers.forEach((provider, index) => {
                const existingNode = existingNodes.get(provider.id);
                if (existingNode) {
                    // Node already exists, move it to the correct position if needed
                    if (container.children[index] !== existingNode) {
                        container.insertBefore(existingNode, container.children[index]);
                    }
                } else {
                    // Node is new, create and insert it
                    const cardHTML = createProviderCardHTML(provider);
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = cardHTML;
                    const newNode = tempDiv.firstElementChild;
                    container.insertBefore(newNode, container.children[index] || null);
                }
            });
        };

        const createProviderCardHTML = p => `
            <div id="provider-${p.id}" class="bg-white rounded-2xl shadow-md border border-gray-100 overflow-hidden flex flex-col transition-transform duration-300 hover:-translate-y-1 fade-in">
                <div class="p-6 space-y-4 flex-grow"><div class="border-l-4 border-slate-500 pl-4"><h3 class="text-xl font-bold text-gray-800">${p.name}</h3><p class="text-slate-700 font-semibold">${p.service}</p></div><div class="text-sm text-gray-500 flex items-center gap-2 pt-2"><svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" /></svg><span>Casa <strong>${p.casa}</strong></span></div></div>
                <a href="https://wa.me/55${p.contact.replace(/\D/g, '')}?text=Olá, vi seu serviço no catálogo do condomínio!" target="_blank" class="block w-full text-center bg-slate-700 text-white font-bold py-3 px-4 hover:bg-slate-800 transition-colors duration-300 flex items-center justify-center gap-2"><svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><path d="M16.6 14.2l-1.5-0.6c-0.2-0.1-0.5 0-0.7 0.2l-1.1 1.3c-1.4-0.8-2.6-2-3.4-3.4l1.3-1.1c0.2-0.2 0.2-0.5 0.2-0.7l-0.6-1.5c-0.1-0.3-0.4-0.5-0.7-0.5h-1.6c-0.3 0-0.6 0.2-0.7 0.5c-0.5 1.7-0.1 3.6 1.2 5.6c1.6 2.4 4 4.1 6.5 4.1c0.2 0 0.3 0 0.5 0c1.7-0.1 3.3-1.3 3.3-1.3c0.3-0.1 0.4-0.4 0.4-0.7v-1.6c0-0.4-0.2-0.6-0.5-0.7zM12 2C6.5 2 2 6.5 2 12s4.5 10 10 10s10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8s8 3.6 8 8s-3.6 8-8 8z"/></svg>Contatar</a>
            </div>`;
        
        const createSkeletonCardHTML = () => `
            <div class="bg-white rounded-2xl shadow-md border border-gray-100 p-6 space-y-4 skeleton-pulse"><div class="h-5 w-3/4 bg-gray-200 rounded"></div><div class="h-4 w-1/2 bg-gray-200 rounded"></div><div class="h-4 w-1/4 bg-gray-200 rounded pt-2"></div></div>`;
        
        const renderPublicPage = () => {
            const initialRender = !DOMElements.content.querySelector('#public-view');
            if (initialRender) {
                DOMElements.content.innerHTML = `
                    <main id="public-view" class="fade-in space-y-10"><div class="text-center py-10"><h2 class="text-4xl md:text-5xl font-extrabold text-slate-900 mb-4">Catálogo de Talentos</h2><p class="max-w-2xl mx-auto text-gray-500">Conecte-se com os incríveis serviços e habilidades oferecidos pelos seus vizinhos.</p></div><div class="relative max-w-lg mx-auto"><input id="search-input" type="text" placeholder="Buscar por nome ou serviço..." class="w-full py-3 pl-4 pr-10 text-gray-700 bg-white border-2 border-gray-200 rounded-full focus:outline-none focus:border-slate-500 transition-colors"><svg class="absolute w-6 h-6 text-gray-400 right-4 top-1/2 -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></div><div id="providers-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div></main>`;
                document.getElementById('search-input').addEventListener('input', debounce(e => { state.searchTerm = e.target.value; renderPublicPage(); }, 300));
            }
            
            const grid = document.getElementById('providers-grid');
            if (state.isLoading) {
                grid.innerHTML = Array(6).fill().map(createSkeletonCardHTML).join('');
                return;
            }

            const filtered = state.providers.filter(p => p.name.toLowerCase().includes(state.searchTerm.toLowerCase()) || p.service.toLowerCase().includes(state.searchTerm.toLowerCase()));
            if (filtered.length === 0 && state.searchTerm) {
                grid.innerHTML = '<p class="col-span-full text-center py-12 text-gray-500">Nenhum talento encontrado com sua busca.</p>';
            } else {
                renderProviderCards('providers-grid', filtered);
            }
        };

        const renderAdminPage = () => {
             if (!state.adminLoggedIn) {
                DOMElements.content.innerHTML = `
                    <div class="fade-in flex justify-center py-10"><div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg border border-gray-200 space-y-6"><h2 class="text-2xl font-bold text-center text-gray-800">Acesso Restrito</h2><form id="admin-login-form" class="space-y-4"><div><label for="username" class="block text-sm font-medium text-gray-600">E-mail</label><input type="email" name="username" required class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500"></div><div><label for="password" class="block text-sm font-medium text-gray-600">Senha</label><input type="password" name="password" required class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500"></div><p id="login-error" class="text-red-500 text-sm text-center hidden"></p><button type="submit" class="w-full py-3 bg-slate-700 text-white font-bold rounded-lg shadow-md hover:bg-slate-800 transition-colors">Entrar</button></form></div></div>`;
                document.getElementById('admin-login-form').addEventListener('submit', async e => {
                    e.preventDefault(); toggleLoading(true);
                    try { await signInWithEmailAndPassword(auth, e.target.username.value, e.target.password.value); } 
                    catch (err) { const el = document.getElementById('login-error'); el.textContent = "Acesso negado."; el.classList.remove('hidden'); } 
                    finally { toggleLoading(false); }
                });
            } else {
                DOMElements.content.innerHTML = `
                    <main class="fade-in space-y-8"><div class="flex justify-between items-center"><h2 class="text-3xl font-bold text-slate-900">Painel Admin</h2><button id="logout-btn" class="py-2 px-4 bg-gray-700 text-white font-bold rounded-lg hover:bg-gray-800">Sair</button></div><div class="grid grid-cols-1 lg:grid-cols-3 gap-8"><div class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-lg border border-gray-200"><h3 class="text-xl font-bold text-gray-800 mb-4">Adicionar Prestador</h3><form id="add-provider-form" class="space-y-4"><input name="name" placeholder="Nome completo" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500"><input name="service" placeholder="Serviço prestado" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500"><input name="casa" placeholder="Nº da Casa" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500"><input name="contact" placeholder="Contato (só números com DDD)" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500"><button type="submit" class="w-full py-3 bg-slate-700 text-white font-bold rounded-lg shadow-md hover:bg-slate-800">Adicionar</button></form></div><div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-lg border border-gray-200"><h3 class="text-xl font-bold text-gray-800 mb-4">Gerenciar Prestadores</h3><div id="admin-provider-list" class="overflow-x-auto"></div></div></div></main>`;
                
                const listContainer = document.getElementById('admin-provider-list');
                listContainer.innerHTML = `<table class="min-w-full"><thead><tr class="text-left text-sm font-semibold text-gray-500"><th class="p-3">Nome</th><th class="p-3">Serviço</th><th class="p-3 text-center">Ação</th></tr></thead><tbody>${state.providers.map(p => `<tr class="border-b hover:bg-gray-50"><td class="p-3 font-medium">${p.name}</td><td class="p-3 text-gray-600">${p.service}</td><td class="p-3 text-center"><button class="remove-btn text-red-500 hover:text-red-700" data-id="${p.id}" data-name="${p.name}"><svg class="w-6 h-6 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.124-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.077-2.09.921-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg></button></td></tr>`).join('')}</tbody></table>`;

                document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
                document.getElementById('add-provider-form').addEventListener('submit', e => { e.preventDefault(); addProvider({ name: e.target.name.value, service: e.target.service.value, casa: e.target.casa.value, contact: e.target.contact.value }); });
                document.querySelectorAll('.remove-btn').forEach(btn => btn.addEventListener('click', e => { showConfirmation(`Deseja remover "${e.target.dataset.name}" da lista?`, () => removeProvider(e.target.dataset.id))}));
                document.querySelector('input[name="contact"]').addEventListener('input', applyInputMask);
                document.querySelector('input[name="casa"]').addEventListener('input', applyInputMask);
            }
        };

        // --- INITIALIZATION ---
        DOMElements.messageCloseBtn.addEventListener('click', () => DOMElements.messageModal.style.display = 'none');
        DOMElements.confirmCancelBtn.addEventListener('click', () => DOMElements.confirmModal.style.display = 'none');
        DOMElements.publicBtn.addEventListener('click', () => { state.view = 'public'; render(); });
        DOMElements.adminBtn.addEventListener('click', () => { state.view = 'admin'; render(); });

        onAuthStateChanged(auth, user => {
            const wasLoggedIn = state.adminLoggedIn;
            state.adminLoggedIn = user && !user.isAnonymous;
            // Only re-render if the admin state changed, to avoid unnecessary re-renders on initial auth check
            if (wasLoggedIn !== state.adminLoggedIn) {
                render();
            }
        });

        signInAnonymously(auth).then(listenForProviders).catch(e => console.error(e));
        render(); // Initial render with skeletons
    </script>
</body>
</html>
