<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Talentos - Moradas Marília 1</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Estilos personalizados para um visual único */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FBFBFB;
            background-image: 
                radial-gradient(circle at 1px 1px, #E3E3E3 1px, transparent 0);
            background-size: 25px 25px;
            color: #2c3e50;
        }

        /* Animações suaves */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Estilos do Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            max-width: 90%;
            width: 500px;
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-6 lg:p-8 flex flex-col items-center">

    <header class="w-full max-w-6xl flex justify-between items-center py-4 px-6 bg-white/70 backdrop-blur-lg rounded-2xl shadow-sm border border-gray-200 mb-10 sticky top-4 z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-emerald-800 text-white flex items-center justify-center rounded-full font-bold text-lg">
                MM1
            </div>
            <h1 class="hidden sm:block text-xl font-bold text-gray-800">Moradas Marília 1</h1>
        </div>
        <nav class="flex items-center gap-2 p-1 bg-gray-100 rounded-full">
            <button id="public-btn" class="px-4 py-2 rounded-full text-sm font-semibold transition-all duration-300"></button>
            <button id="admin-btn" class="px-4 py-2 rounded-full text-sm font-semibold transition-all duration-300"></button>
        </nav>
    </header>

    <div id="content" class="w-full max-w-6xl"></div>
    
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <h3 class="text-xl font-bold text-emerald-800 mb-4">Aviso</h3>
            <p id="modal-text" class="text-gray-600 mb-6"></p>
            <div class="flex gap-4">
                <button id="close-btn" class="w-full py-2 px-4 bg-emerald-700 text-white font-bold rounded-lg hover:bg-emerald-800 transition-colors">
                    Entendi
                </button>
            </div>
        </div>
    </div>

    <div id="loading-modal" class="modal">
        <div class="bg-white p-6 rounded-lg shadow-lg flex items-center gap-4">
            <svg class="animate-spin h-6 w-6 text-emerald-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <p class="font-medium text-gray-700">Processando...</p>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, deleteDoc, onSnapshot, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Sua Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCKh5Z3-a1tdEI8mM4ED-8xHNMSyh0lSM8",
            authDomain: "projeto-6cf77.firebaseapp.com",
            projectId: "projeto-6cf77",
            storageBucket: "projeto-6cf77.firebasestorage.app",
            messagingSenderId: "564319159299",
            appId: "1:564319159299:web:f3fa3374c1a2e2017eba36"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // Estado da Aplicação
        let providers = [];
        let view = 'public';
        let adminLoggedIn = false;
        let searchTerm = '';

        // Elementos do DOM
        const contentDiv = document.getElementById('content');
        const publicBtn = document.getElementById('public-btn');
        const adminBtn = document.getElementById('admin-btn');
        const messageModal = document.getElementById('message-modal');
        const modalText = document.getElementById('modal-text');
        const closeBtn = document.getElementById('close-btn');
        const loadingModal = document.getElementById('loading-modal');

        // Funções Firestore
        const listenForProviders = () => onSnapshot(collection(db, `fornecedores`), snapshot => {
            providers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a, b) => a.name.localeCompare(b.name));
            render();
        }, e => showModal("Erro ao carregar dados. Tente recarregar a página."));

        const addProvider = async (provider) => {
            loadingModal.style.display = 'flex';
            try {
                await addDoc(collection(db, `fornecedores`), provider);
                showModal("Prestador adicionado com sucesso!");
                document.getElementById('add-provider-form')?.reset();
            } catch (e) { showModal("Erro ao adicionar prestador."); } 
            finally { loadingModal.style.display = 'none'; }
        };

        const removeProvider = async (id) => {
            loadingModal.style.display = 'flex';
            try {
                await deleteDoc(doc(db, `fornecedores`, id));
                showModal("Prestador removido com sucesso.");
            } catch (e) { showModal("Erro ao remover prestador."); }
            finally { loadingModal.style.display = 'none'; }
        };

        // Funções de Renderização
        const render = () => {
            view === 'public' ? renderPublicPage() : renderAdminPage();
            updateNav();
        };

        const updateNav = () => {
            publicBtn.innerHTML = `Comunidade`;
            adminBtn.innerHTML = `Administrador`;
            if (view === 'public') {
                publicBtn.classList.add('bg-white', 'text-emerald-800', 'shadow-sm');
                adminBtn.classList.remove('bg-white', 'text-emerald-800', 'shadow-sm');
            } else {
                adminBtn.classList.add('bg-white', 'text-emerald-800', 'shadow-sm');
                publicBtn.classList.remove('bg-white', 'text-emerald-800', 'shadow-sm');
            }
        };

        const renderPublicPage = () => {
            const filtered = providers.filter(p => 
                p.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                p.service.toLowerCase().includes(searchTerm.toLowerCase())
            );

            contentDiv.innerHTML = `
                <main class="fade-in space-y-10">
                    <div class="text-center py-10">
                        <h2 class="text-4xl md:text-5xl font-extrabold text-emerald-900 mb-4">Catálogo de Talentos</h2>
                        <p class="max-w-2xl mx-auto text-gray-500">Conecte-se com os incríveis serviços e habilidades oferecidos pelos seus vizinhos.</p>
                    </div>
                    
                    <div class="relative max-w-lg mx-auto">
                        <input id="search-input" type="text" placeholder="Buscar por nome ou serviço..." value="${searchTerm}"
                               class="w-full py-3 pl-4 pr-10 text-gray-700 bg-white border-2 border-gray-200 rounded-full focus:outline-none focus:border-emerald-500 transition-colors">
                        <svg class="absolute w-6 h-6 text-gray-400 right-4 top-1/2 -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${filtered.length > 0 ? filtered.map(p => `
                        <div class="bg-white rounded-2xl shadow-md border border-gray-100 overflow-hidden flex flex-col transition-transform duration-300 hover:-translate-y-1">
                            <div class="p-6 space-y-4 flex-grow">
                                <div class="border-l-4 border-emerald-500 pl-4">
                                    <h3 class="text-xl font-bold text-gray-800">${p.name}</h3>
                                    <p class="text-emerald-700 font-semibold">${p.service}</p>
                                </div>
                                <div class="text-sm text-gray-500 flex items-center gap-2 pt-2">
                                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" /></svg>
                                    <span>Casa <strong>${p.casa}</strong></span>
                                </div>
                            </div>
                            <a href="https://wa.me/55${p.contact.replace(/\D/g, '')}?text=Olá, vi seu serviço no catálogo do condomínio!" target="_blank"
                               class="block w-full text-center bg-emerald-600 text-white font-bold py-3 px-4 hover:bg-emerald-700 transition-colors duration-300 flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><path d="M16.6 14.2l-1.5-0.6c-0.2-0.1-0.5 0-0.7 0.2l-1.1 1.3c-1.4-0.8-2.6-2-3.4-3.4l1.3-1.1c0.2-0.2 0.2-0.5 0.2-0.7l-0.6-1.5c-0.1-0.3-0.4-0.5-0.7-0.5h-1.6c-0.3 0-0.6 0.2-0.7 0.5c-0.5 1.7-0.1 3.6 1.2 5.6c1.6 2.4 4 4.1 6.5 4.1c0.2 0 0.3 0 0.5 0c1.7-0.1 3.3-1.3 3.3-1.3c0.3-0.1 0.4-0.4 0.4-0.7v-1.6c0-0.4-0.2-0.6-0.5-0.7zM12 2C6.5 2 2 6.5 2 12s4.5 10 10 10s10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8s8 3.6 8 8s-3.6 8-8 8z"/></svg>
                                Contatar
                            </a>
                        </div>
                        `).join('') : '<p class="col-span-full text-center py-12 text-gray-500">Nenhum talento encontrado com sua busca.</p>'}
                    </div>
                </main>
            `;
            document.getElementById('search-input')?.addEventListener('input', e => { searchTerm = e.target.value; renderPublicPage(); });
        };

        const renderAdminPage = () => {
            if (!adminLoggedIn) {
                contentDiv.innerHTML = `
                    <div class="fade-in flex justify-center py-10">
                        <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg border border-gray-200 space-y-6">
                            <h2 class="text-2xl font-bold text-center text-gray-800">Acesso Restrito</h2>
                            <form id="admin-login-form" class="space-y-4">
                                <div>
                                    <label for="username" class="block text-sm font-medium text-gray-600">E-mail</label>
                                    <input type="email" name="username" required class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                                </div>
                                <div>
                                    <label for="password" class="block text-sm font-medium text-gray-600">Senha</label>
                                    <input type="password" name="password" required class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                                </div>
                                <p id="login-error" class="text-red-500 text-sm text-center hidden"></p>
                                <button type="submit" class="w-full py-3 bg-emerald-700 text-white font-bold rounded-lg shadow-md hover:bg-emerald-800 transition-colors">Entrar</button>
                            </form>
                        </div>
                    </div>`;
                document.getElementById('admin-login-form')?.addEventListener('submit', async e => {
                    e.preventDefault();
                    loadingModal.style.display = 'flex';
                    try {
                        await signInWithEmailAndPassword(auth, e.target.username.value, e.target.password.value);
                        adminLoggedIn = true; renderAdminPage();
                    } catch (err) {
                        const errorMsg = document.getElementById('login-error');
                        errorMsg.textContent = "E-mail ou senha inválidos.";
                        errorMsg.classList.remove('hidden');
                    } finally { loadingModal.style.display = 'none'; }
                });
            } else {
                contentDiv.innerHTML = `
                    <main class="fade-in space-y-8">
                        <div class="flex justify-between items-center">
                            <h2 class="text-3xl font-bold text-emerald-900">Painel Admin</h2>
                            <button id="logout-btn" class="py-2 px-4 bg-gray-700 text-white font-bold rounded-lg hover:bg-gray-800">Sair</button>
                        </div>
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <div class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
                                <h3 class="text-xl font-bold text-gray-800 mb-4">Adicionar Prestador</h3>
                                <form id="add-provider-form" class="space-y-4">
                                    <input name="name" placeholder="Nome completo" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                                    <input name="service" placeholder="Serviço prestado" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                                    <input name="casa" placeholder="Nº da Casa" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                                    <input name="contact" placeholder="Contato (só números com DDD)" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                                    <button type="submit" class="w-full py-3 bg-emerald-700 text-white font-bold rounded-lg shadow-md hover:bg-emerald-800">Adicionar</button>
                                </form>
                            </div>
                            <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
                                <h3 class="text-xl font-bold text-gray-800 mb-4">Gerenciar Prestadores</h3>
                                <div class="overflow-x-auto">
                                    <table class="min-w-full">
                                        <thead class="bg-gray-50"><tr class="text-left text-sm font-semibold text-gray-500">
                                            <th class="p-3">Nome</th><th class="p-3">Serviço</th><th class="p-3 text-center">Ação</th>
                                        </tr></thead>
                                        <tbody>${providers.map(p => `
                                            <tr class="border-b hover:bg-gray-50">
                                                <td class="p-3 font-medium">${p.name}</td>
                                                <td class="p-3 text-gray-600">${p.service}</td>
                                                <td class="p-3 text-center">
                                                    <button class="remove-btn text-red-500 hover:text-red-700" data-id="${p.id}">
                                                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.124-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.077-2.09.921-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg>
                                                    </button>
                                                </td>
                                            </tr>`).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </main>`;
                document.getElementById('logout-btn')?.addEventListener('click', async () => { await signOut(auth); adminLoggedIn = false; renderAdminPage(); });
                document.getElementById('add-provider-form')?.addEventListener('submit', e => { e.preventDefault(); addProvider({ name: e.target.name.value, service: e.target.service.value, casa: e.target.casa.value, contact: e.target.contact.value }); });
                document.querySelectorAll('.remove-btn').forEach(btn => btn.addEventListener('click', e => { if (confirm('Confirmar remoção?')) removeProvider(e.currentTarget.dataset.id); }));
            }
        };

        // Funções Auxiliares
        const showModal = (msg) => { modalText.innerText = msg; messageModal.style.display = 'flex'; };
        closeBtn.addEventListener('click', () => messageModal.style.display = 'none');
        publicBtn.addEventListener('click', () => { view = 'public'; render(); });
        adminBtn.addEventListener('click', () => { view = 'admin'; render(); });

        // Inicialização
        onAuthStateChanged(auth, user => { adminLoggedIn = user && !user.isAnonymous; });
        signInAnonymously(auth).then(listenForProviders).catch(e => console.error(e));

    </script>
</body>
</html>
